<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SuperEngine-Home</title>
  <link rel="stylesheet" type="text/css" href="../css/uikit.min.css">
  <script src="../js/jquery-3.4.1.min.js"></script>
  <script>
    $.ajax({
      url: encodeURI("http://www.zzyun.co/wp-json/wp/v2/posts?categories=17"),
      type: 'GET',
      dataType: 'json',
      success: function (posts) {
        var endpoints = [];
        for (var i = 0; i < posts.length; i++) {
          var obj = posts[i];
          console.log(obj);
          console.log((new Date()) - (new Date(obj['modified'])));
          if ((new Date()) - (new Date(obj['modified'])) < 6 * 60 * 1000) {
            var title = obj['title']['rendered'];
            var res = obj['content']['rendered'].match(/[0-9\.]+/g);
            var html = createCard(title, res[0], res[1]);
            endpoints.push(html);
            window.endpoints = endpoints;
          }
        }
      },
      error: function (data) {}
    });
    alert("loading");
  </script>
</head>
<body>
<nav class="uk-navbar uk-navbar-container">
  <div class="uk-navbar-left">
    <ul class="uk-navbar-nav">
      <li class="uk-active"><a href="#">SuperEngine</a></li>
      <li><a href="#">Info</a></li>
      <li><a href="#">My Account</a></li>
    </ul>
  </div>
</nav>
<div class="uk-margin-right uk-margin-left uk-margin-top uk-text-center">
  <div id="my-loader" uk-spinner="ratio: 3"></div>
  <div id="list" class="uk-grid">

  </div>
</div>
<div id="success-modal" class="uk-modal">
  <div class="uk-modal-dialog uk-modal-body">
    <h2 class="uk-modal-title">提示</h2>
    <div id="success-modal-body">正在连接<div uk-spinner></div></div>
    <p class="uk-text-right">
      <button class="uk-button uk-button-default uk-modal-close" type="button">确定</button>
    </p>
  </div>
</div>
<script src="../js/uikit.min.js"></script>
<script src="../js/uikit-icons.min.js"></script>
<script>
  $.urlParam = function (name) {
    var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
    if (results == null) {
      return null;
    }
    return decodeURI(results[1]) || 0;
  };

  function createCard(name, host, port) {
    var img;
    if (name.includes("RU")) {
      img = "../img/ru.jpeg";
    }
    if (name.includes("LA")) {
      img = "../img/us.jpeg";
    }
    return "  <div class=\"uk-width-1-3 uk-margin-bottom uk-margin-top\">" +
      "    <div class=\"uk-card uk-card-default uk-card-small\">" +
      "      <div class=\"uk-card-body uk-text-center\"><img src=\"" + img + "\"></div>" +
      "      <div class=\"uk-card-footer\">" +
      "        <p class=\"uk-text-center\">" + name + "</p>" +
      "        <div class=\"uk-flex uk-flex-between\">" +
      "          <button class=\"uk-button uk-button-primary\" onclick=\"connect('" + name + "','" + host + "'," + port + ")\">常规连接</button>" +
      "          <button class=\"uk-button uk-button-primary\" onclick=\"connectUdp('" + name + "','" + host + "'," + port + ")\">备用连接</button>" +
      "        </div>" +
      "      </div>" +
      "    </div>" +
      "  </div>"
  }

  var token;

  (function () {
    var code = $.urlParam("code");
    token = $.urlParam("token");
    if (code == null || token == null) {
      alert("登录异常");
      window.location.href = "../login.html";
      return;
    }
    var json = JSON.parse(atob(code));
    var user = json['user'];
    var pass = json['pass'];
    $.get(encodeURI("http://localhost:1078/start?center_host=www.zzyun.co&center_port=1777&user=" + user + "&pass=" + pass), function (data) {
      if (data !== '') {
        alert(data)
      }
    });
    var timerId;
    timerId = setInterval(function () {
      if (window.endpoints) {
        for (var i = 0; i < window.endpoints.length; i++)
          $('#list').append(window.endpoints[i]);
        $("#my-loader").css("display", "none");
        clearInterval(timerId);
      }
    }, 500);
  })();

  window.onload = function(ev){
    $('iframe').prop("id","ads-iframe");
    alert("Window loaded");
  };

  function connect(name, host, port) {
    $.get("http://localhost:1078/connect?token=" + token + "&host=" + host + "&port=" + port + "&type=websocket&name=" + name, function (data) {
      alert("success");
      if (data != null && data !== '') {
        $("#success-modal-body").html("连接失败,"+data)
      } else {
        $("#success-modal-body").html("连接成功")
      }
    });
    UIkit.modal($("#success-modal")).show();

  }

  function connectUdp(name, host, port) {
    $.get("http://localhost:1078/connect?token=" + token + "&host=" + host + "&port=" + port + "&type=udp&name=" + name, function (data) {
      if (data != null && data !== '') {
        $("#success-modal-body").html("连接失败,"+data)
      } else {
        $("#success-modal-body").html("连接成功")
      }
    });
    UIkit.modal($("#success-modal")).show();
  }
</script>
<script type="text/javascript">
  var ad_idzone = "3706069",
    ad_width = "300",
    ad_height = "250"
</script>
<script type="text/javascript" src="../js/ads.js"></script>
</body>
</html>
